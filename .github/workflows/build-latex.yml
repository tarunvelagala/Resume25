name: Build LaTeX PDF

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'output/*.pdf'  # Ignore changes to PDF files to prevent infinite loop
  pull_request:

permissions:
  contents: write  # Grant write access for pushing changes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}  # Ensure the token is used

      - name: Install LaTeX
        run: sudo apt-get update && sudo apt-get install -y texlive-full texlive-fonts-extra

      - name: Compile LaTeX to PDF
        run: |
          mkdir -p output
          chmod 777 output
          pdflatex -interaction=nonstopmode -output-directory=output main.tex

      - name: Rename PDF file
        run: mv output/main.pdf "output/Velagala Tarun Kumar Reddy Resume.pdf"

      - name: Commit and push PDF (if changed)
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add "output/Velagala Tarun Kumar Reddy Resume.pdf"
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit --amend --no-edit  # Overwrite last commit to keep history clean
          git push --force  # Force push to avoid multiple commits
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
